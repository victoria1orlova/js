<body style="background-image: url('https://eskipaper.com/images/hd-space-wallpapers-2.jpg');background-size: 100%;color: white;">  

    <h1 style="font-family:Courier New; text-align:center">Chapter 7. Wriring game the "Hangman"</h1>
    <h2 style="font-family:Courier New;">Go to console :)</h2>
    <script>
        var name = prompt("What's your name?")  
        console.log(`Hi, ${name}`);

        var positiveQuestion = confirm("Do you like cat?");
        if (positiveQuestion) 
        {
           console.log("You are cool cat!");
        }
        else
        {
            console.log("Well what can you do, but that's okay!");
        }

        alert("JavaScript is ez");
        
        var words = ["program", "toque", "beautiful", "pancake"];
        var word = words[Math.floor(Math.random() * words.length)];
        var answerArray = [];
        for (var i = 0; i < word.length; i++)
        {
            answerArray[i] = "_";
        }

        var remainingLetters = word.length;
        while (remainingLetters > 0)
        {
            
            alert(answerArray.join(" "));
            var guess = prompt("Guess the letter or press Cancel to exit from the game.");
            if (guess === null)
            {
                break;
            }
            else if (guess.length !== 1)
            {
                alert("Please, enter only one letter.");
            }
            else
            {
                for (var j = 0; j < word.length; j++)
                {
                    if (word[j] === guess)
                    {
                        answerArray[j] = guess;
                        remainingLetters--;
                    }
                }
            }
        }
        alert(answerArray.join(" "));
        alert(`Great! The word was given: ${word}`);
</script>
</body>

</html>
