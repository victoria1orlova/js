<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
<head>
    <title>random</title>
</head>
<body bgcolor=#4169E1>
    <h1>random teaser generator</h1>
   
</body>
<script>
    debugger;
    var randomBodyParts = ["Face", "Nose", "Hair"];
    var randomAdjectives = ["Smelly", "Boring", "Struit"];
    var randomWorlds = ["Fly", "Marmot", "Stick", "Monkay", "Rat"];
    var randomBodyPart = randomBodyParts[Math.floor(Math.random() * 3)];
    var randomAdjective = randomAdjectives[Math.floor(Math.random() * 3)];
    var randomWorld = randomWorlds[Math.floor(Math.random() * 5)];
    var randomInsult = "Your " + randomBodyPart + " is like a " + 
    randomAdjective + " " + randomWorld + "!!!";
    alert(randomInsult);
</script>
</html>
