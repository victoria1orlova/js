<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
<head>
    <title>Array</title>
</head>
<body bgcolor=#B23AEE>
    <h1>Добавляем масив</h1>
   
</body>
<script>
    debugger;
    var animals = ["Kitten", "Puppy", "Hamster", "Parrot", "Guinea Pig"];
    animals.push("Cat");
    animals.push("Dog");
    animals.push("Llama");
    alert(animals); 
    animals.unshift("Zebra");
    alert(animals);
    alert(animals.length);
    animals.pop();
    animals.shift();
    alert(animals);
</script>
</html>
